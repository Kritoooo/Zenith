version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "07:00"
      timezone: UTC
    open-pull-requests-limit: 10
    versioning-strategy: lockfile-only
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "07:00"
      timezone: UTC
    open-pull-requests-limit: 5
